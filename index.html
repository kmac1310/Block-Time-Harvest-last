<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Tax Season Harvest 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #blockTaxSystem {
            color: #adff2f;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background-color: #1a1a1a;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 20px;
        }
        .header {
            background-color: #adff2f;
            color: #000;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            line-height: 1.2;
        }
        .date {
            background-color: #333;
            color: #adff2f;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9em;
            line-height: 1.2;
            border-radius: 5px;
        }
        .section {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .label {
            display: flex;
            align-items: center;
            font-size: 1em;
        }
        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .value {
            background-color: #adff2f;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
        }
        input[type="time"] {
            background-color: #333;
            color: #adff2f;
            border: none;
            padding: 5px;
            border-radius: 5px;
            margin: 0 5px;
            font-size: 1em;
        }
        button {
            background-color: #adff2f;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }
        .quote, .news {
            background-color: #333;
            color: #adff2f;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .quote-title, .news-title {
            font-size: 1em;
            margin-bottom: 5px;
            text-align: center;
        }
        .quote-text, .news-text {
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="blockTaxSystem">
        <div class="header">BLOCK TAX SEASON<br>HARVEST 2024</div>
        <div class="date" id="currentDate"></div>
        <div class="section">
            <div>Tax Harvest Over</div>
            <div class="value" id="countdownTime"></div>
        </div>
        <div class="section">
            <div class="label"><span class="icon">⚡</span>1440TIME</div>
            <div class="value" id="1440Time"></div>
        </div>
        <div class="section">
            <div class="label"><span class="icon">⏱️</span>BLOCK TIME</div>
            <div>
                <input type="time" id="startTime" required>
                -
                <input type="time" id="endTime" required>
                <button onclick="updateBlockTime()">Set</button>
            </div>
        </div>
        <div class="section">
            <div id="blockTimeDisplay">Set work hours</div>
            <div class="value" id="blockTime">-</div>
        </div>
        <div class="quote">
            <div class="quote-title">Daily Motivation</div>
            <div id="quoteText" class="quote-text"></div>
        </div>
        <div class="news">
            <div class="news-title">Latest IRS News</div>
            <div id="irsNews" class="news-text">Unable to fetch news</div>
        </div>
    </div>
    <script>
        // ... (The JavaScript remains the same as in the previous version)
    </script>
</body>
</html>
